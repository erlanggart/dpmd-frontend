<!DOCTYPE html>
<html>
<head>
    <title>Debug Authentication</title>
</head>
<body>
    <h1>Debug Authentication</h1>
    
    <h2>Local Storage Data:</h2>
    <div id="localStorage"></div>
    
    <h2>Test API Endpoint:</h2>
    <button onclick="testDebugAuth()">Test Debug Auth</button>
    <button onclick="testAPI()">Test Dashboard API</button>
    <div id="apiResult"></div>

    <script>
        // Show localStorage data
        const authToken = localStorage.getItem('authToken');
        const user = localStorage.getItem('user');
        
        document.getElementById('localStorage').innerHTML = `
            <p><strong>Auth Token:</strong> ${authToken ? authToken.substring(0, 20) + '...' : 'Not found'}</p>
            <p><strong>User Data:</strong> ${user ? user : 'Not found'}</p>
        `;

        // Test debug auth function
        async function testDebugAuth() {
            const resultDiv = document.getElementById('apiResult');
            
            if (!authToken) {
                resultDiv.innerHTML = '<p style="color: red;">No auth token found in localStorage</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/debug-auth', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Debug Auth Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Authenticated:</strong> ${data.authenticated}</p>
                    <p><strong>User Role:</strong> ${data.user_role}</p>
                    <p><strong>Role Check:</strong> ${data.role_check}</p>
                    <p><strong>Full Response:</strong> <pre>${JSON.stringify(data, null, 2)}</pre></p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Debug Auth Error: ${error.message}</p>`;
            }
        }

        // Test API function
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            
            if (!authToken) {
                resultDiv.innerHTML = '<p style="color: red;">No auth token found in localStorage</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                const data = await response.text();
                
                resultDiv.innerHTML = `
                    <h3>Dashboard API Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${data}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Dashboard API Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
