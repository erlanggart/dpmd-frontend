<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Local Storage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <div id="result"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('result').innerHTML = '<p style="color: green;">Storage cleared successfully! Please login again.</p>';
        }
    </script>
</body>
</html>
